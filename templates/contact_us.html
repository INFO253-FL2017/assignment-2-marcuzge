<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>

		<p id="alert1"></p>
		<p id="alert2"></p>
		<p id="alert3"></p>

		<header>
			<a href="/index">Homepage</a>
			<a href="/about">About Us</a>
			<a href="/contact">Contact Us</a>
		</header>

		<h1>Contact Us</h1>

		<ul id = "alert">
		    {% for notification in notifications %}
		    <li id="alert">{{ notification }}</li>
		    {% endfor %}
		</ul>

		<form name="contact" action="/contact" method="POST" onsubmit="return validateUser()">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type='text' name="username" class="form-control" id="name" placeholder="Name" oninput="fnChangeBorder(this, 'name', 'alert1')">
		  </div>
		  <div class="form-group">
		    <label for="subject">Subject</label>
		    <input type='text' name="sub" class="form-control" id="subject" placeholder="Subject" oninput="fnChangeBorder(this, 'subject', 'alert2')">
		  </div>
		  <div class="form-group">
		    <label for="message">Message</label>
		    <textarea name="msg" id="message" class="form-control" rows="3" oninput="fnChangeBorder(this, 'message', 'alert3')"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>


		<footer>
			<a href="/index">Homepage</a>
			<a href="/about">About Us</a>
			<a href="/contact">Contact Us</a>
		</footer>
	<script type="text/javascript" src="../static/js/script.js"></script>
	</body>
</html>
